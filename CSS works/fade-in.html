<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            color: white;
            opacity: 0;
            transform: translateX(-100%);
            transition: all 1s ease-in-out;
        }

        body {
            height: 300vh;
        }

        .show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body style="background-color: black;">
    <section style="margin-top: 50vh;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, corrupti? Voluptatem, facere et. Aspernatur
        beatae obcaecati rem tenetur, perferendis ut.
    </section>

    <section style="margin-top: 150vh;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, iure!
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                    }
                });
            });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>

</html>
